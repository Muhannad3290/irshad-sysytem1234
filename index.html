<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IRSHAD SYSTEM | Enterprise Registry v5.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
        .table-container::-webkit-scrollbar { height: 6px; }
        .table-container::-webkit-scrollbar-track { background: #f1f5f9; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .status-btn:active { transform: scale(0.95); }
        input, select, button { touch-action: manipulation; }
        .login-wrapper { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    </style>
</head>
<body class="bg-[#F1F5F9] text-[#1E293B]">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, setDoc, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJmStws5WeTY0wJDlkikfB2Wxy9NJn-IQ",
            authDomain: "irshad-system11.firebaseapp.com",
            projectId: "irshad-system11",
            storageBucket: "irshad-system11.firebasestorage.app",
            messagingSenderId: "228065254339",
            appId: "1:228065254339:web:50a1a7913905a26e08fb76",
            measurementId: "G-E9Z1JQ5TH5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const { useState, useEffect, useRef, useMemo } = React;

        const SYSTEM_FIELDS = [
            { key: 'serialNo', label: 'Serial No' },
            { key: 'reference', label: 'Reference' },
            { key: 'institution', label: 'Institution' },
            { key: 'caseType', label: 'Case Type' },
            { key: 'remark', label: 'Remark' },
            { key: 'buyerName', label: 'Buyer Name' },
            { key: 'buyerId', label: 'Buyer ID' },
            { key: 'buyerEmail', label: 'Buyer Email' },
            { key: 'buyerPhone', label: 'Buyer Phone' },
            { key: 'sellerName', label: 'Seller Name' },
            { key: 'sellerId', label: 'Seller ID' },
            { key: 'sellerEmail', label: 'Seller Email' },
            { key: 'sellerPhone', label: 'Seller Phone' },
            { key: 'status', label: 'Current Status' },
            { key: 'processor', label: 'Processor' },
            { key: 'dateReceived', label: 'Date Received' },
            { key: 'dateHandover', label: 'Date Handover' }
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, size]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true); setError('');
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setError("Invalid Login ID or Password");
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen login-wrapper flex items-center justify-center p-6">
                    <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-10 text-center animate-in zoom-in duration-500">
                        <div className="w-20 h-20 bg-blue-600 text-white rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg rotate-3">
                            <Icon name="shield-check" size={40} />
                        </div>
                        <h1 className="text-2xl font-black text-slate-800 tracking-tight mb-2">IRSHAD SYSTEM</h1>
                        <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-8">Secure Access Required</p>
                        <form onSubmit={handleLogin} className="space-y-4 text-left">
                            <div>
                                <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Login ID</label>
                                <div className="relative">
                                    <Icon name="user" size={18} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" />
                                    <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 pl-12 bg-slate-50 rounded-2xl font-bold text-slate-800 border-none outline-none focus:ring-2 focus:ring-blue-100 transition-all" placeholder="Enter ID" required/>
                                </div>
                            </div>
                            <div>
                                <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Password</label>
                                <div className="relative">
                                    <Icon name="lock" size={18} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" />
                                    <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-4 pl-12 bg-slate-50 rounded-2xl font-bold text-slate-800 border-none outline-none focus:ring-2 focus:ring-blue-100 transition-all" placeholder="••••••" required/>
                                </div>
                            </div>
                            {error && <div className="p-3 bg-red-50 text-red-500 text-xs font-black rounded-xl text-center flex items-center justify-center gap-2"><Icon name="alert-circle" size={14}/>{error}</div>}
                            <button disabled={loading} type="submit" className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase shadow-xl hover:bg-black transition-all flex items-center justify-center gap-2">
                                {loading ? 'Verifying...' : 'Access System'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [cases, setCases] = useState([]);
            const [trash, setTrash] = useState([]);
            const [bankList, setBankList] = useState(['ADCB', 'Mashreq Bank', 'CBD', 'NBF', 'Ajman Bank', 'Dubai Islamic Bank']);
            const [statusList, setStatusList] = useState(['Pending', 'Under Process', 'Processed', 'Delivered']);
            const [customHeadings, setCustomHeadings] = useState([]);
            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedCase, setSelectedCase] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showReportModal, setShowReportModal] = useState(false);
            const [showImportModal, setShowImportModal] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [reportFilters, setReportFilters] = useState({ bank: '', status: [] });
            const [isEditing, setIsEditing] = useState(false);
            const [search, setSearch] = useState('');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');

            const emptyForm = {
                serialNo: '', reference: '', institution: '', caseType: 'Sale', remark: '',
                buyerName: '', buyerId: '', buyerEmail: '', buyerPhone: '',
                sellerName: '', sellerId: '', sellerEmail: '', sellerPhone: '',
                status: 'Pending', processor: '', dateReceived: '', dateHandover: '',
                photo: null, customData: {}
            };
            const [formData, setFormData] = useState(emptyForm);

            const [isCameraActive, setIsCameraActive] = useState(false);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setAuthLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const qCases = query(collection(db, "cases"), orderBy("timestamp", "desc"));
                const unsubscribeCases = onSnapshot(qCases, (snapshot) => {
                    setCases(snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id })));
                });
                const qTrash = query(collection(db, "trash"), orderBy("timestamp", "desc"));
                const unsubscribeTrash = onSnapshot(qTrash, (snapshot) => {
                    setTrash(snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id })));
                });
                const unsubSettings = onSnapshot(doc(db, "settings", "global"), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if(data.banks) setBankList(data.banks);
                        if(data.statuses) setStatusList(data.statuses);
                        if(data.headings) setCustomHeadings(data.headings);
                    }
                });
                return () => { unsubscribeCases(); unsubscribeTrash(); unsubSettings(); };
            }, [user]);

            // AUTH ACTIONS
            const handleLogout = () => { if(confirm("Logout from IRSHAD SYSTEM?")) signOut(auth); };

            // DATABASE ACTIONS
            const toggleStatus = async (caseId) => {
                const caseItem = cases.find(c => c.id === caseId);
                if (!caseItem) return;
                const nextIdx = (statusList.indexOf(caseItem.status) + 1) % statusList.length;
                const newStatus = statusList[nextIdx];
                const now = new Date().toLocaleString('en-GB');
                await updateDoc(doc(db, "cases", caseId), { status: newStatus, statusTimestamp: now });
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const timestamp = new Date().toLocaleString('en-GB');
                try {
                    if (isEditing) {
                        const { id, ...dataToSave } = formData;
                        await updateDoc(doc(db, "cases", id), dataToSave);
                    } else {
                        const { id, ...newEntry } = formData; 
                        await addDoc(collection(db, "cases"), { ...newEntry, timestamp, statusTimestamp: timestamp });
                    }
                    closeModal();
                } catch (error) { alert("Error saving record."); }
            };

            const softDelete = async (id) => {
                if(confirm("Move this record to Recycle Bin?")) {
                    const item = cases.find(c => c.id === id);
                    const { id: oldId, ...data } = item;
                    await addDoc(collection(db, "trash"), { ...data, deletedAt: new Date().toLocaleString() });
                    await deleteDoc(doc(db, "cases", id));
                    if(currentView === 'details') setCurrentView('dashboard');
                }
            };

            const restoreItem = async (id) => {
                const itemToRestore = trash.find(c => c.id === id);
                if(itemToRestore) {
                    const { id: oldId, deletedAt, ...data } = itemToRestore;
                    await addDoc(collection(db, "cases"), data);
                    await deleteDoc(doc(db, "trash", id));
                }
            };

            const permanentDelete = async (id) => {
                if(confirm("Permanent delete? Cannot be undone.")) await deleteDoc(doc(db, "trash", id));
            };

            const resetSystem = async () => {
                if(confirm("CRITICAL: Delete ALL cloud records?")) {
                    if(confirm("FINAL WARNING: This action is permanent and cannot be undone.")) {
                        const batch = writeBatch(db);
                        const snapshot = await getDocs(collection(db, "cases"));
                        snapshot.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                        alert("System Reset Complete.");
                    }
                }
            };

            const updateSettings = async (type, newList) => {
                const settingDoc = doc(db, "settings", "global");
                await setDoc(settingDoc, { [type]: newList }, { merge: true });
            };

            // BULK IMPORT
            const handleBulkImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const data = XLSX.utils.sheet_to_json(ws);
                        const timestamp = new Date().toLocaleString('en-GB');
                        for (const row of data) {
                            const newCase = { ...emptyForm, timestamp, statusTimestamp: timestamp };
                            SYSTEM_FIELDS.forEach(field => {
                                const val = row[field.label] || row[field.key] || "";
                                newCase[field.key] = String(val);
                            });
                            if (row['Current Status']) newCase.status = row['Current Status'];
                            await addDoc(collection(db, "cases"), newCase);
                        }
                        alert("Bulk import finished.");
                        setShowImportModal(false);
                    } catch (err) { alert("Import Failed."); }
                };
                reader.readAsBinaryString(file);
            };

            // EXPORT LOGIC
            const exportSinglePDF = (c) => {
                const { jsPDF } = window.jspdf; 
                const doc = new jsPDF('p', 'mm', 'a4');
                doc.setFontSize(22); doc.setTextColor(30, 41, 59); doc.setFont("helvetica", "bold"); doc.text(`CASE RECORD #${c.serialNo}`, 14, 20);
                doc.setFontSize(10); doc.setTextColor(100, 116, 139); doc.text(`Generated: ${new Date().toLocaleString('en-GB')}`, 14, 26);
                const body = SYSTEM_FIELDS.map(f => [f.label, c[f.key] || "-"]);
                customHeadings.forEach(h => body.push([h, (c.customData && c.customData[h]) || "-"]));
                doc.autoTable({ body, startY: 35, theme: 'grid', headStyles: { fillColor: [59, 130, 246] } });
                if (c.photo) {
                    let finalY = doc.lastAutoTable.finalY + 10;
                    if (finalY > 200) { doc.addPage(); finalY = 20; }
                    doc.text("ATTACHED PROOF:", 14, finalY);
                    doc.addImage(c.photo, 'JPEG', 14, finalY + 5, 80, 80);
                }
                doc.save(`Record_${c.serialNo}.pdf`);
            };

            const exportVaultPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                const header = [["SI", "Ref", "Inst", "Buyer", "Seller", "Status", "Received"]];
                const body = filteredData.map(c => [c.serialNo, c.reference, c.institution, c.buyerName, c.sellerName, c.status, c.dateReceived]);
                doc.setFontSize(16);
                doc.text("IRSHAD SYSTEM - RECORDS REGISTRY", 14, 15);
                doc.autoTable({ head: header, body, startY: 22, theme: 'grid' });
                doc.save("Vault_Registry.pdf");
            };

            const generateSpecificReport = (type) => {
                const { bank, status } = reportFilters;
                const targetData = cases.filter(c => (bank ? c.institution === bank : true) && (status.length > 0 ? status.includes(c.status) : true));
                if (targetData.length === 0) return alert("No records found for filter.");
                if (type === 'excel') {
                    const excelData = targetData.map(c => {
                        const row = {};
                        SYSTEM_FIELDS.forEach(f => row[f.label] = c[f.key] || "-");
                        customHeadings.forEach(h => row[h] = (c.customData && c.customData[h]) || "-");
                        return row;
                    });
                    const ws = XLSX.utils.json_to_sheet(excelData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Report");
                    XLSX.writeFile(wb, `Report_${bank || 'All'}.xlsx`);
                } else {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('l', 'mm', 'a4');
                    doc.setFontSize(18); doc.text("OFFICIAL STATUS REPORT", 14, 20);
                    const header = [["SI", "Ref", "Inst", "Buyer", "Seller", "Status", "Received"]];
                    const body = targetData.map(c => [c.serialNo, c.reference, c.institution, c.buyerName, c.sellerName, c.status, c.dateReceived]);
                    doc.autoTable({ head: header, body, startY: 30, theme: 'grid' });
                    doc.save("Report.pdf");
                }
                setShowReportModal(false);
            };

            const filteredData = useMemo(() => {
                return cases.filter(c => {
                    const s = search.toLowerCase();
                    const matchesSearch = (c.institution || "").toLowerCase().includes(s) || (c.serialNo || "").toLowerCase().includes(s) || (c.reference || "").toLowerCase().includes(s) || (c.buyerName || "").toLowerCase().includes(s) || (c.sellerName || "").toLowerCase().includes(s);
                    let matchesDate = true;
                    if (startDate || endDate) {
                        const dateParts = (c.timestamp || "").split(',')[0].split('/');
                        const caseDate = new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`);
                        if (startDate) matchesDate = matchesDate && caseDate >= new Date(startDate);
                        if (endDate) matchesDate = matchesDate && caseDate <= new Date(endDate);
                    }
                    return matchesSearch && matchesDate;
                });
            }, [cases, search, startDate, endDate]);

            // UI HELPERS
            const openNewEntry = () => { setIsEditing(false); setFormData(emptyForm); setShowModal(true); };
            const openModify = (c) => { setIsEditing(true); setFormData(c); setShowModal(true); };
            const closeModal = () => { 
                setShowModal(false); 
                setIsEditing(false); 
                setIsCameraActive(false); 
                if(videoRef.current && videoRef.current.srcObject) {
                    videoRef.current.srcObject.getTracks().forEach(t => t.stop());
                }
            };
            
            const openCamera = async () => { 
                setIsCameraActive(true); 
                try { 
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); 
                    if (videoRef.current) videoRef.current.srcObject = stream; 
                } catch (err) { 
                    alert("Unable to access camera."); 
                    setIsCameraActive(false); 
                } 
            };
            
            const snap = () => { 
                const canvas = canvasRef.current; 
                const video = videoRef.current; 
                canvas.width = video.videoWidth; 
                canvas.height = video.videoHeight; 
                canvas.getContext('2d').drawImage(video, 0, 0); 
                setFormData({ ...formData, photo: canvas.toDataURL('image/jpeg', 0.5) }); 
                video.srcObject.getTracks().forEach(t => t.stop()); 
                setIsCameraActive(false); 
            };

            const toggleReportStatus = (s) => {
                const current = [...reportFilters.status];
                const idx = current.indexOf(s);
                if (idx > -1) current.splice(idx, 1); else current.push(s);
                setReportFilters({...reportFilters, status: current});
            };

            if (authLoading) return <div className="h-screen flex items-center justify-center font-black text-slate-300 bg-slate-900 tracking-widest animate-pulse uppercase">SYSTEM INITIALIZING...</div>;
            if (!user) return <LoginScreen />;

            return (
                <div className="min-h-screen flex flex-col md:flex-row relative">
                    {/* SIDEBAR */}
                    <aside className={`no-print w-72 bg-white border-r flex-col p-6 h-screen z-50 transition-transform duration-300 md:translate-x-0 fixed md:sticky top-0 left-0 ${isMobileMenuOpen ? 'translate-x-0 shadow-2xl' : '-translate-x-full md:flex'}`}>
                        <div className="flex items-center gap-3 mb-10 px-2 font-black text-xl text-slate-800"><div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Icon name="cpu" /></div>IRSHAD <span className="text-blue-600">SYSTEM</span></div>
                        <div className="space-y-1">
                            <SidebarLink active={currentView === 'dashboard'} onClick={() => {setCurrentView('dashboard'); setIsMobileMenuOpen(false);}} icon="layout" label="Dashboard" />
                            <SidebarLink active={currentView === 'list'} onClick={() => {setCurrentView('list'); setIsMobileMenuOpen(false);}} icon="database" label="Records Vault" />
                            <SidebarLink active={currentView === 'trash'} onClick={() => {setCurrentView('trash'); setIsMobileMenuOpen(false);}} icon="trash-2" label="Recycle Bin" />
                            <SidebarLink active={showSettings} onClick={() => { setShowSettings(true); setIsMobileMenuOpen(false); }} icon="settings" label="Categories" />
                        </div>
                        <div className="mt-auto pt-4 border-t space-y-2">
                            <button onClick={() => { setShowImportModal(true); setIsMobileMenuOpen(false); }} className="w-full py-3 bg-slate-100 text-slate-600 rounded-xl text-xs font-black flex items-center justify-center gap-2 hover:bg-slate-200 transition-all tracking-wider"><Icon name="upload-cloud" size={16}/> Bulk Import</button>
                            <button onClick={() => { setShowReportModal(true); setIsMobileMenuOpen(false); }} className="w-full py-3 bg-indigo-600 text-white rounded-xl text-xs font-black flex items-center justify-center gap-2 shadow-md hover:bg-indigo-700 transition-all tracking-wider"><Icon name="file-text" size={16}/> Specific Report</button>
                            
                            {/* RESTORED EXCEL / PDF EXPORT BUTTONS */}
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => generateSpecificReport('excel')} className="py-2.5 bg-emerald-600 text-white rounded-xl text-[10px] font-black uppercase tracking-wider hover:bg-emerald-700 transition-all flex items-center justify-center gap-1"><Icon name="file-spreadsheet" size={12}/> Excel</button>
                                <button onClick={exportVaultPDF} className="py-2.5 bg-slate-800 text-white rounded-xl text-[10px] font-black uppercase tracking-wider hover:bg-slate-900 transition-all flex items-center justify-center gap-1"><Icon name="printer" size={12}/> PDF</button>
                            </div>

                            <button onClick={openNewEntry} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-xl mt-2 flex items-center justify-center gap-2 hover:bg-blue-700 transition-all tracking-wider"><Icon name="plus" /> New Entry</button>
                            <button onClick={resetSystem} className="w-full py-2 bg-red-50 text-red-500 rounded-lg text-[10px] font-black uppercase mt-4 hover:bg-red-500 hover:text-white transition-all tracking-wider">Reset System</button>
                            <button onClick={handleLogout} className="w-full py-3 bg-slate-50 text-slate-400 rounded-xl text-xs font-black mt-2 flex items-center justify-center gap-2 hover:bg-red-50 hover:text-red-600 transition-all tracking-wider"><Icon name="log-out" size={16}/> Logout</button>
                        </div>
                    </aside>

                    <div className="md:hidden bg-white p-4 border-b flex justify-between items-center sticky top-0 z-40 shadow-sm no-print">
                        <div className="font-black text-lg text-slate-800">IRSHAD SYSTEM</div>
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2"><Icon name={isMobileMenuOpen ? "x" : "menu"} size={24} /></button>
                    </div>

                    <main className="flex-1 p-4 md:p-10 pb-24 overflow-x-hidden">
                        {currentView === 'dashboard' && (
                            <div className="space-y-6">
                                {/* ORIGINAL ALL-IN-ONE ANALYTICS BOX */}
                                <div className="bg-white rounded-2xl p-4 border border-slate-100 shadow-sm w-full md:max-w-xs animate-in fade-in duration-500">
                                    <h2 className="font-bold text-slate-800 text-xs mb-3 uppercase tracking-tight flex items-center gap-2"><Icon name="pie-chart" size={14} className="text-blue-600"/> Analytics</h2>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-separate border-spacing-0">
                                            <thead><tr className="text-[9px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100"><th className="pb-2 pl-2 border-b">Status</th><th className="pb-2 text-right pr-2 border-b">Count</th></tr></thead>
                                            <tbody className="divide-y divide-slate-50">

        const CategoryManager = ({ title, list, onUpdate }) => { const [val, setVal] = useState(''); return (<div className="space-y-4"><h4 className="text-[11px] font-black text-slate-400 uppercase tracking-widest border-l-4 border-blue-600 pl-3">{title}</h4><div className="flex gap-3"><input type="text" className="flex-1 bg-slate-100 p-4 rounded-2xl border-none font-bold text-sm shadow-inner outline-none" placeholder={`Add new...`} value={val} onChange={e => setVal(e.target.value)} /><button onClick={() => {if(val){onUpdate([...list, val]); setVal('')}}} className="bg-blue-600 text-white px-6 rounded-2xl font-black shadow-lg hover:scale-105 active:scale-95 transition-all"><Icon name="plus" /></button></div><div className="flex flex-wrap gap-2">{list.map((item, i) => (<div key={i} className="flex items-center gap-2 bg-white px-4 py-2 rounded-xl border border-slate-100 group shadow-sm transition-all hover:border-red-200"><span className="text-sm font-black text-slate-700">{item}</span><button onClick={() => onUpdate(list.filter((_, idx) => idx !== i))} className="text-slate-300 group-hover:text-red-500 transition-colors"><Icon name="trash-2" size={14}/></button></div>))}</div></div>); };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
